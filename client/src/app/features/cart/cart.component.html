<section>
    <div class="mx-20">
        <div class="flex w-full items-start gap-6 mt-25">
            <div class="w-3/4">
                @for (item of cartService.cart()?.items; track item.productId){

            <div class="w-1/4">
                <app-order-summary></app-order-summary>
            </div>
        </div>
    </div>
</section>
